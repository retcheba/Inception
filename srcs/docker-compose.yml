version: '3'

services:

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - 443:443
    volumes:
      - wp:/var/www/html
    networks:
      - net
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wp:/var/www/html
    networks:
      - net
    restart: always

volumes:
  wp:

networks:
  net:
    name: net
    driver: bridge
